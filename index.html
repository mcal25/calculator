<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="calc-container">
        <div id="calc-body">
            <div id="display">
                <div id="display-number">0</div>
            </div>
            <div id="buttons-container">
                <div class="button number-button" id="1">1</div>
                <div class="button number-button" id="2">2</div>
                <div class="button number-button" id="3">3</div>
                <div class="button operator-button" id="+">+</div>
                <div class="button number-button" id="4">4</div>
                <div class="button number-button" id="5">5</div>
                <div class="button number-button" id="6">6</div>
                <div class="button operator-button" id="-">-</div>
                <div class="button number-button" id="7">7</div>
                <div class="button number-button" id="8">8</div>
                <div class="button number-button" id="9">9</div>
                <div class="button operator-button" id="/">/</div>
                <div class="button" id="clr">Clr</div>
                <div class="button number-button" id="0">0</div>
                <div class="button" id="equals">=</div>
                <div class="button operator-button" id="*">*</div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
